<div class="center bkg-image-auth">
  <div class="card-wrapper-auth w-500">
    <div class="h1">
      <h2 class="h4-bold">Dobro do≈°li</h2>
    </div>
    <div class="desc-medium">Potrebno je da se ulogujete.</div>
    <br />
    <form #loginForm="ngForm">
      <div class="form-group">
        <mat-form-field class="w-300" appearance="outline">
          <mat-label>Unesite email</mat-label>
          <input
            matInput
            type="text"
            id="email"
            name="email"
            [(ngModel)]="usernameInput"
            required
            #email="ngModel"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="w-300" appearance="outline">
          <mat-label>Unesite lozinku</mat-label>
          <input
            matInput
            type="password"
            id="password"
            name="password"
            [(ngModel)]="passwordInput"
            #password="ngModel"
            required
          />
        </mat-form-field>
      </div>
      <div class="center">
        <button
          class="primary-button"
          [disabled]="!loginForm.valid"
          (click)="onSubmit()"
        >
          Login</button
        ><br />
        <div class="w-300 center">
          <span class="desc-normal">Nemate nalog? &nbsp;</span
          ><a
            class="primary-link"
            color="accent"
            [routerLink]="['/auth/register']"
            >Registrujte se ovde
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
